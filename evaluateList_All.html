        success: function(data) {

        }
    });

    if (severStatus == 1) { 
        //开发测试模式下，将json翻倍；实际调用中需要从ajax返回data获取
        var a = json.data.evaluates;
        json.data.evaluates.push.apply(json.data.evaluates, a);
        //循环评论详情列表
        $.each(json.data.evaluates, function(i, obj) {
            $('#evaluateContent').show();
            $('#evaluateContent').append('<img src=' + obj.headUrl + ' class="userHead"></img>' + '<div class="content" id="content' + i + '">' + '<div class="userName"><span>' + obj.nickName + '</span><span>' + obj.createTime + '</span></div>' + '<div class="contentWord">' + obj.content + '</div>' + '</div>');
            $.each(obj.replylist, function(childI, childObj) {
                $('#content' + i).append(' <div class="contentReply">' + childObj.appendTitle + childObj.appendConent + '</div>');
            })
        })
    } else {//滚动没有返回数据
        $('.containerDiv').append('<div class="noMoreContent">没有更多评论加载了</div>');
    }

}
//滚动自动加载，给document绑定滚动事件
var imgIntevel, isScrollAble = true;
$(document).bind("touchmove scroll", function() {
    //如果滚动到底部
    if (isScrollAble && reachBottom()) {
        _nextPage++;
        ajaxData();
    }
});

function reachBottom() {
    var scrollTop = 0;
    var clientHeight = 0;
    var scrollHeight = 0;
    if (document.documentElement && document.documentElement.scrollTop) {
        scrollTop = document.documentElement.scrollTop;
    } else if (document.body) {
        scrollTop = document.body.scrollTop;
    }
    if (document.body.clientHeight && document.documentElement.clientHeight) {
        clientHeight = (document.body.clientHeight < document.documentElement.clientHeight) ? document.body.clientHeight : document.documentElement.clientHeight;
    } else {
        clientHeight = (document.body.clientHeight > document.documentElement.clientHeight) ? document.body.clientHeight : document.documentElement.clientHeight;
    }
    scrollHeight = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
    if (scrollTop + clientHeight >= (scrollHeight - 100)) {
        return true;
    } else {
        return false;
    }
}

$(document).ready(function() {

    ajaxData();

})
